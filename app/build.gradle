apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.paolosalvati.demo"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5-sources.jar')
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5.jar')
    compile 'com.google.guava:guava:16.0.1'
    compile files('libs/azuresdk-android-1.1.5/mobileservices/gson-2.2.2.jar')
    compile 'com.spotify.sdk:spotifysdk:1.0.0-beta6@aar'
    // NOTE: Version must match!
    compile files('libs/notification-hubs-0.4.jar')
    compile files('libs/notifications-1.0.1.jar')
    compile 'com.google.android.gms:play-services:6.5.87'

}


